<div class="mw-your-order">
  <div class="heder">
    <h1 class="title">Your Order</h1>
    <button class="modal-close-btn" type="button">
      <svg class="modal-icon" width="24" height="24">
        <use href="../img/icon.svg#close"></use>
      </svg>
    </button>
  </div>
  <ul class="cards">
    <li class="first-card-list list">
      <label class="lable-card" for="Strawberry_card"></label>
      <input
        class="list-card strawberry-card"
        type="checkbox"
        name="Strawberry_card"
        id="Strawberry_card"
      />
      <div class="first-card">
        <h2 class="card-title">Strawberry Basket</h2>
        <p class="card-text">Plant</p>
        <img
          class="image-card"
          src="../img/Img-mw-your-order/strawberry.png"
          alt="strawberry"
          width="88"
        />
      </div>
    </li>
    <li class="second-card-list list">
      <label class="lable-card" for="Apple_card"></label>
      <input
        class="list-card apple-card"
        type="checkbox"
        name="Apple_card"
        id="Apple_card"
      />
      <div class="second-card">
        <h2 class="card-title">Apple Basket</h2>
        <p class="card-text">Plant</p>
        <img
          class="image-card"
          src="../img/Img-mw-your-order/apple.png"
          alt="apple"
          width="106"
        />
      </div>
    </li>
    <li class="third-card-list list">
      <label class="lable-card" for="Fruits_cadr"></label>
      <input
        class="list-card fruits-card"
        type="checkbox"
        name="Fruits_cadr"
        id="Fruits_cadr"
      />
      <div class="third-card">
        <h2 class="card-title">Fruits Basket</h2>
        <p class="card-text">Plant</p>
        <img
          class="image-card"
          src="../img/Img-mw-your-order/fruits.png"
          alt="fruits"
          width="107"
        />
      </div>
    </li>
  </ul>
  <form class="modal-form" name="modal_form" autocomplete="off">
    <input
      class="modal-form-input"
      type="name"
      name="user_name"
      placeholder="Enter full name..."
    />
    <input
      class="modal-form-input"
      type="email"
      name="user_email"
      placeholder="Enter email..."
    />
    <input
      class="modal-form-input"
      type="card"
      name="user_card"
      placeholder="Enter card.."
    />
    <input
      class="modal-form-input last-input"
      type="comments"
      name="user-comments"
      placeholder="Enter comments..."
    />
    <button class="form-btn" type="submit">Submit</button>
  </form>
</div>

<textarea name="" id="" cols="30" rows="10"></textarea>
